version: '3'
services:
  build:
    build:
      context: ./Build
      dockerfile: Dockerfile
    image: build
    ports:
      - "8011:8080"
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_USER: user
      MYSQL_PASSWORD: test
      MYSQL_PORT: 3306
    depends_on:
      - db

  mysqldb:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: test
      MYSQL_PASSWORD: test
    ports:
      - "3307:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql