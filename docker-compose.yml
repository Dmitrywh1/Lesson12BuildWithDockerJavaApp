version: '3'
services:
  build:
    build:
      context: ./Build
      dockerfile: Dockerfile
    image: build
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3307/test
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: test
    ports:
      - "8013:8080"
    depends_on:
      - mysqldb

  mysqldb:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: test
      MYSQL_USER: user
      MYSQL_PASSWORD: test
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - ./mysql-data:/var/lib/mysql/